<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="lib/Control.FullScreen.css" />
    <link href="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <button type="button" id = "playButton" class=""> Play </button>

    <section id="game" class = "hide"> 
      <div id="mly" style="width: 100vw; height: 100vh;"></div>
      <div id="map"></div>
    </section>
    
    <section id="result" class = "hide"> 
      <div id="map2"></div>
      <h1> Round <span id = "roundNumber">1</span></h1>
      <div id="score">
        Score: <span id="scoreNumber">0</span> points
      </div>
      <div id="guess" class = "hide"> Your guess is: <span id = "km">0</span> km away from the current location</div>
      <div id="noGuess" class = "hide"> You never made a guess.</div>
      <button id = "NextRound" type = "button"> Next Round </button>
      <button id = "endGame" type = "button" class = "hide"> End Game </button>
    </section>
    <section id="endGame1" class= "hide">
      <h1> Game Ended</h1>
      <div id="map3"></div>
      <table> 
        <tr>
          <th class = "blue">Round 1</th>
          <th class = "yellow">Round 2</th>
          <th class = "red">Round 3</th>
          <th>Final</th>
        </tr>
        <tr id = "scoreRow">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr id = "distanceRow">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <button type = "button" id = "replay">Play Again</button>
    </section>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="lib/Control.FullScreen.js"></script>
    <script src="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.js"></script>
    <script src="index.js"></script>
  </body>
</html>
